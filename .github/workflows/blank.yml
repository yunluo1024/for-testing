# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: dev

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
           echo this is list all secrets which started with gcp
           # secrets_name=`gh secret list -e dev | grep -i gcp | awk -F" " '{ print $1 }'`
           secrets_name=(GCP_A GCP_B)
           # iterate from the list;
           for secret_name in "${secrets_name[@]}";
           do
             export $secret_name=$secret_name
             echo env $ {{ env }}
             echo "$secret_name" = ${{ secrets[env.secret_name] }}
           done
      # Runs a set of commands using the runners shell
      - name: cache readme
        id: cache_readme
        uses: actions/cache@v3
        with:
          path: ./README.md
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('./README.md') }}

      - name: Run a multi-line script
        if: steps.cache_readme.outputs.cache-hit != 'true'
        run: |
            # echo "::set-output name=config_changed::true" piu piu
            echo "need to run something"
